{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>THETA App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/style.css">
	<script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
	<script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/alpine-morph.js"></script>
	<script defer src="https://unpkg.com/@alpinejs/morph@3.x.x/dist/cdn.min.js"></script>
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="">
	{{ template "content" . }}

	{{ if .Reload }}
	{{ template "reload" . }}
	{{ end }}
</body>

</html>
{{ end }}

{{ block "content" . }}
<div class="flex flex-col items-center justify-center text-center mt-2">
	<h1 class="text-4xl font-bold">Hello, THETA!</h1>
	<br>
	{{ template "counter" . }}
</div>
{{ end }}
